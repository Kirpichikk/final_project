<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Синий цвет для ссылок */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }

        /* Дополнительные стили для кнопок */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Синий цвет для кнопок */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>{{message}}</h1>
    <form action="/report/create" method="post">
            <input type="hidden" name="action" value="{{action}}">
            <input type="submit" class="button" value="Просмотреть ещё отчёты">
        </form>
        <a class="button" href="{{ url_for('privateOffice_bp.main_office_handler') }}">Вернуться в главный кабинет</a>
</body>
</html>
