<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор отчета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Ограничиваем ширину формы */
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            margin: 5px 0;
            color: white;
            background-color: #007BFF; /* Синий цвет для кнопок */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Кнопки занимают всю ширину */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Синий цвет для кнопок */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>Выберите отчет</h1>
    <form action="" method="post">
        {% for i in data %}
        <input type="hidden" name="year" value="{{i['year']}}">
        <input type="hidden" name="month" value="{{i['month']}}">
        <input type="submit" value="Год: {{i['year']}}, Месяц: {{i['month']}}">
        {% endfor %}
    </form>
    <a class="button" href="{{url_for('menu_bp.init_handler')}}">Вернуться в главное меню</a>
</body>
</html>
