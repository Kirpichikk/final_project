<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Синий цвет для ссылок */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }

        /* Дополнительные стили для кнопок */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF; /* Синий цвет для кнопок */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Темно-синий цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>{{message}}</h1>
    <a class="button" href="{{url_for('report_bp.create_handler')}}">Создать ещё отчёт</a>
    <a class="button" href="{{url_for('menu_bp.init_handler')}}">Вернуться в главное меню</a>
</body>
</html>
