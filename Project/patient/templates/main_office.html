<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет пациента</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa; /* Светлый фон */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Центрирование содержимого */
        }
        .container {
            max-width: 800px; /* Максимальная ширина контейнера */
            width: 100%;
        }
        .personal_data, .previous_visits {
            background-color: #ffffff; /* Белый фон для блоков */
            padding: 30px; /* Увеличены отступы */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s; /* Анимация при наведении */
        }
        .personal_data:hover, .previous_visits:hover {
            transform: translateY(-5px); /* Подъём блока при наведении */
        }
        h2 {
            color: #4CAF50; /* Цвет заголовков */
            margin-bottom: 15px;
            font-size: 24px; /* Увеличен размер шрифта заголовка */
        }
        p {
            font-size: 16px; /* Размер шрифта для параграфов */
            color: #333; /* Цвет текста */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px; /* Увеличены отступы в ячейках */
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold; /* Жирный шрифт для заголовков таблицы */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Светло-серый фон для чётных строк */
        }
        tr:hover {
            background-color: #f1f1f1; /* Цвет строки при наведении */
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Выравнивание кнопок вправо */
            margin-top: 20px; /* Отступ сверху для кнопок */
        }
        .button {
            background: linear-gradient(90deg, #4CAF50, #45a049); /* Градиент для кнопки */
            color: white;
            padding: 12px 25px; /* Увеличены отступы */
            font-size: 16px; /* Размер шрифта для кнопок */
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s; /* Анимация для кнопок */
            margin-left: 10px; /* Отступ между кнопками */
        }
        .button:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50);
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }
        .appointment-button-container {
            display: flex;
            justify-content: center; /* Центрирование кнопки записи на приём */
            margin-top: 20px; /* Отступ сверху для кнопки */
        }
        .appointment-button {
            background: linear-gradient(90deg, #4CAF50, #45a049); /* Градиент для кнопки */
            color: white;
            padding: 15px 30px; /* Увеличенные отступы */
            font-size: 18px; /* Увеличенный размер шрифта */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
            transition: background 0.3s, transform 0.3s; /* Анимация для кнопки */
            text-decoration: none; /* Убираем подчеркивание */
        }
        .appointment-button:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50); /* Изменение градиента при наведении */
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="personal_data">
      <h2>Личная информация</h2>
      <p>Имя: {{data['name_patient']}}</p>
      <p>Дата рождения: {{data['birthday']}}</p>
      <div class="button-container">
        <a class="button" href="/logout">Выйти</a>
      </div>
    </div>

    <div class="appointment-button-container">
        <a class="appointment-button" href="/patient_office/specialization">Записаться на приём</a>
    </div>

    <div class="previous_visits">
        <h2>Предыдущие визиты</h2>
        <table>
            <thead>
              <tr>
                <th>Дата приёма</th>
                <th>Симптомы</th>
                <th>Имя доктора</th>
                <th>Специализация</th>
                <th>Диагноз</th>
                <th>Рекомендации</th>
              </tr>
            </thead>
            <tbody>
            {% for i in visits %}
              <tr>
                {% for j in range(6) %}
                  <td>{{ i[j] }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
